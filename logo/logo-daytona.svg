<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <defs>
    <style>
      .main-text {
        font-family: 'Bebas Neue', 'Oswald', sans-serif;
        font-weight: 900;
        font-style: italic;
        fill: white;
        font-size: 48px;
        letter-spacing: 2px;
      }
      .sub-text {
        font-family: 'Bebas Neue', 'Oswald', sans-serif;
        font-weight: 700;
        font-style: italic;
        fill: white;
        font-size: 16px;
        letter-spacing: 3px;
      }
    </style>
  </defs>
  
  <!-- Texto principal "Daytona" -->
  <text x="15" y="50" class="main-text" transform="skew(-15, 0)">Daytona</text>
  
  <!-- Texto secundario "MOTOS" -->
  <text x="210" y="68" class="sub-text" transform="skew(-15, 0)">MOTOS</text>
</svg>