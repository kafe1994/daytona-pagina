<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 70" width="280" height="70">
  <defs>
    <style>
      .main-text {
        font-family: 'Bebas Neue', 'Oswald', sans-serif;
        font-weight: 900;
        fill: white;
        font-size: 42px;
        letter-spacing: 1px;
        stroke: #000000;
        stroke-width: 2;
        paint-order: stroke fill;
      }
      .sub-text {
        font-family: 'Bebas Neue', 'Oswald', sans-serif;
        font-weight: 700;
        fill: white;
        font-size: 18px;
        letter-spacing: 2px;
        stroke: #000000;
        stroke-width: 1.5;
        paint-order: stroke fill;
      }
    </style>
  </defs>
  
  <!-- Texto principal "Daytona" con inclinaciÃ³n extrema -->
  <text x="10" y="42" class="main-text" transform="skew(-25, 0)">Daytona</text>
  
  <!-- Texto secundario "MOTOS" posicionado debajo de la "o" -->
  <text x="175" y="60" class="sub-text" transform="skew(-20, 0)">MOTOS</text>
</svg>